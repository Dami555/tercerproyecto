<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de la Película</title>
  <link rel="stylesheet" href="detalle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Sans+Condensed:wght@200..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <section id="detalle-pelicula">
    <div class="card">
      <div class="img-container">
          <img id="imagen" src="" alt="Imagen de la película">
      </div>
      <div class="info-container">
        <div class="titulos-desc">
          <h1 id="titulo"></h1>
          <p id="titulo-original"></p>
          <p id="descripcion"></p>
        </div>
        <div class="info-adicional">
            <p id="fecha-lanzamiento"></p>
            <p id="director"></p>
            <p id="productor"></p>
          </div>
      </div>
  </section>

  <script src="detalle.js"></script>
</body>

</html>
